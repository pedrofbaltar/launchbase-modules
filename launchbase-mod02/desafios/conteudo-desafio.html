<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Conteúdos</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="desafio.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header>
        <div class="abas">
            <a href="sobre-desafio.html">Sobre</a>
            <a href="conteudo-desafio.html">Conteúdos</a>
            <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
            <a href="mailto:https://discordapp.com/invite/gCRAFhc" target="_blank">Email</a>
            <a href="tel:+5547992078767">Telefone</a>
        </div>
        <div class="social">
            <a href=""><i data-feather="github"></i></a>
            <a href=""><i data-feather="instagram"></i></a>
            <a href=""><i data-feather="facebook"></i></a>
        </div>
    </header>
    <section class="cards">
        <div class="card" id="starter">
            <div id="starter-card">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Logo Rocketseat">
                <div class="card-info">
                    <p id="mod-starter">10 módulos</p>
                    <p id="price-starter" class="price">Gratuito</p>
                </div>
                <footer id="footer-starter">
                    Clique no card para mais informações
                </footer>
            </div>
        </div>
        <div class="card" id="launchbase">
            <div id="bootcamp-card">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Logo Launchbase">
                <div class="card-info">
                    <p id="mod-launchbase" class="prices"></pid>20 módulos</p>
                    <p id="price-launchbase" class="price">Pago</p>
                </div>
                <footer id="footer-launchbase">
                    Clique no card para mais informações
                </footer>
            </div>
        </div>
        <div class="card" id="gostack">
            <div id="omnistack-card">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Logo Omnistack">
                <div class="card-info">
                    <p id="mod-omnistack">30 módulos</p>
                    <p id="price-omnistack" class="price">Pago</p>
                </div>
                <footer id="footer-omnistack">
                    Clique no card para mais informações
                </footer>
            </div>
        </div>
    </section>
    <div class="modal-overlay">
        <div class="modal">
            <a class="full-scream">
                <i data-feather="maximize"></i>
            </a>
            <a class="close-modal">
                <i data-feather="x"></i>
            </a>  
            <div class="modal-content">
                <iframe src=""></iframe>
            </div>          
        </div>
    </div>
    <script>
        feather.replace()
    </script>
    <script src="desafio.js"></script>
</body>
</html>
